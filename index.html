<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main class="sketch">
        <section class="sketch__wrapper">
            <button class="sketch__button-reset">
                RESET
            </button>
            <div class="sketch__container">
    
            </div>
            <div class="sketch__controls">
                <div class="sketch__control-left">
                    <img src="assets/img/sketchButton.png" alt="sketch round button" class="sketch__control-img">
                </div>
                <div class="sketch__control-grid-size">
                    <input class="sketch__input-grid-size" value="16" min="16" max="64" step="8" type="range" name="grid-size" id="size">
                    <label class="sketch__label-grid-size" min="16" max="64" step="8" for="size">24</label>
                </div>
                <div class="sketch__control-right">
                    <img src="assets/img/sketchButton.png" alt="sketch round button" class="sketch__control-img">
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
